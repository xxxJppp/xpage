    //带天数的倒计时
    var timer = null;
    var times = 2560806.278;
    countDown = function () {
        timer = setInterval(function () {
            if (times <= 0) {
                clearInterval(timer);
                window.location.reload();
            }
            else {
                var day = 0,
                    hour = 0,
                    minute = 0,
                    second = 0;//时间默认值
                if (times > 0) {
                    day = Math.floor(times / (60 * 60 * 24));
                    hour = Math.floor(times / (60 * 60)) - (day * 24);
                    minute = Math.floor(times / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(times) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                }
                if (day <= 0) day = ''; else day = day + '天';
                if (hour <= 0) hour = ''; else hour = hour + '时';
                if (minute <= 0) minute = ''; else minute = minute + '分';
                $("#countdown").text(day + hour + minute + second + '秒');
                if (Math.ceil(times) % 3 == 0) {
                    $.ajax({
                        type: "POST",
                        async: true,
                        url: "/order/query/19072100284647256",
                        contentType: "application/x-www-form-urlencoded;charset=utf-8",
                        data: {},
                        success: function (rdata) {
                            if (rdata == "success") {
                                if ("http://www.baidu.com" == "")
                                    window.location.reload();
                                else
                                    window.location.href = "http://www.baidu.com";
                            }
                            else if (rdata == "timeout") {
                                window.location.reload();
                            }
                            else {
                                console.log(rdata);
                            }
                        }
                    });
                }
            }
            times--;
        }, 1000);
    }();
